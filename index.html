<html>
<header>
  <meta name="apple-itunes-app" content="app-id=954196099">
  <script javascript>
            //window.location.href="itms-apps://itunes.apple.com/app/id954196099"
            //window.open("https://itunes.apple.com/cn/app/id954196099")

    var openUrl = window.location.search;
    try {
      openUrl = openUrl.substring(1,openUrl.length);
    }catch(e){

    }
    var isiOS = navigator.userAgent.match('iPad')
      || navigator.userAgent.match('iPhone')
      || navigator.userAgent.match('iPod'),
      isAndroid = navigator.userAgent.match('Android'),
      isDesktop = !isiOS&&!isAndroid;
    if (isiOS) {
      setTimeout(function () {
        window.location = "itms-apps://itunes.apple.com/app/idid954196099"; },25);

    }else if(isAndroid){
      window.location = "intent://[host]/"+"url="+openUrl+"#Intent;scheme=[scheme];package=[package_name];end";
    }else{
      window.location.href = openUrl;
    }

</script>
</header>
